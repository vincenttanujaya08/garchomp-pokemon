        }

        #error pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>

    <script>

        window.addEventListener('error', (e) => {
            const errorDiv = document.getElementById('error');
            const errorMsg = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorMsg.textContent = e.error?.stack || e.error?.message || e.message;
            console.error('Global error:', e.error || e.message);
        });

        if (typeof glMatrix === 'undefined') {
            throw new Error('gl-matrix.js not loaded. Check file path.');
        }


        const mat4 = glMatrix.mat4;
        const vec3 = glMatrix.vec3;


        if (!mat4.copy) {
            /** @param {Float32Array} out @param {Readonly<Float32Array>} a */
            mat4.copy = function (out, a) { for (let i = 0; i < 16; i++) out[i] = a[i]; return out; };
        }
        if (!mat4.clone) {
            /** @param {Readonly<Float32Array>} a */
            mat4.clone = function (a) { const out = mat4.create(); for (let i = 0; i < 16; i++) out[i] = a[i]; return out; };
        }
        if (!mat4.fromTranslation) {
            /** @param {Float32Array} out @param {ReadonlyArray<number>} v */
            mat4.fromTranslation = function (out, v) { mat4.identity(out); return mat4.translate(out, out, v); };
        }
        if (!mat4.fromScaling) {
            /** @param {Float32Array} out @param {ReadonlyArray<number>} v */
            mat4.fromScaling = function (out, v) { mat4.identity(out); return mat4.scale(out, out, v); };
        }
        if (!mat4.fromQuat) {
            /** @param {Float32Array} out @param {ReadonlyArray<number>} q */
            mat4.fromQuat = function (out, q) {
                const x = q[0], y = q[1], z = q[2], w = q[3];
                const x2 = x + x, y2 = y + y, z2 = z + z;
                const xx = x * x2, xy = x * y2, xz = x * z2;
                const yy = y * y2, yz = y * z2, zz = z * z2;
                const wx = w * x2, wy = w * y2, wz = w * z2;
                out[0] = 1 - (yy + zz); out[1] = xy + wz; out[2] = xz - wy; out[3] = 0;
                out[4] = xy - wz; out[5] = 1 - (xx + zz); out[6] = yz + wx; out[7] = 0;
                out[8] = xz + wy; out[9] = yz - wx; out[10] = 1 - (xx + yy); out[11] = 0;
                out[12] = 0; out[13] = 0; out[14] = 0; out[15] = 1;
                return out;
            };
        }
        if (!mat4.rotateX) {
            /** @param {Float32Array} out @param {Readonly<Float32Array>} a @param {number} rad */
            mat4.rotateX = function (out, a, rad) { return mat4.rotate(out, a, rad, [1, 0, 0]); };
        }
        if (!mat4.rotateY) {
            /** @param {Float32Array} out @param {Readonly<Float32Array>} a @param {number} rad */
            mat4.rotateY = function (out, a, rad) { return mat4.rotate(out, a, rad, [0, 1, 0]); };
        }
        if (!mat4.rotateZ) {
            /** @param {Float32Array} out @param {Readonly<Float32Array>} a @param {number} rad */
            mat4.rotateZ = function (out, a, rad) { return mat4.rotate(out, a, rad, [0, 0, 1]); };
        }


        window.mat4 = mat4;
        window.vec3 = vec3;

        console.log('gl-matrix loaded & polyfilled');
    </script>

    <!-- Main application -->

    <!-- Startup checks -->

    <script>
        /**
         * Verify critical globals are present and surface issues early.
         */
        window.addEventListener('DOMContentLoaded', () => {
            const loading = document.getElementById('loading');

            try {
                const checks = [
                    { name: 'mat4', obj: window.mat4 },
                    { name: 'vec3', obj: window.vec3 },
                    { name: 'Mesh', obj: window.Mesh || window.SceneNode?.prototype?.constructor },
                    { name: 'SceneNode', obj: window.SceneNode },
                    { name: 'Primitives', obj: window.Primitives },
                    { name: 'Curves', obj: window.Curves },
                    { name: 'vertexShaderSource', obj: window.vertexShaderSource },
                    { name: 'fragmentShaderSource', obj: window.fragmentShaderSource },
                    { name: 'GarchompAnatomy', obj: window.GarchompAnatomy },
                    { name: 'createGarchomp', obj: window.createGarchomp },
                    { name: 'AnimationController', obj: window.AnimationController },
                    { name: 'GarchompAnimator', obj: window.GarchompAnimator }
                ];

                const missing = checks.filter(c => !c.obj);
                if (missing.length) {
                    throw new Error(
                        'Missing critical functions:\n' +
                        missing.map(m => `- ${m.name}`).join('\n') +
                        '\n\nCheck console for load errors.'
                    );
                }

                console.log('All files loaded successfully');
                loading.style.display = 'none';
            } catch (e) {
                loading.textContent = 'Error loading files - Check console';
                loading.style.color = '#ff6666';
                console.error('Startup check failed:', e);

                const errorDiv = document.getElementById('error');
                const errorMsg = document.getElementById('error-message');
                errorDiv.style.display = 'block';
                errorMsg.textContent = e.message;
            }
        });

        /**
         * Wrap main() to surface runtime errors in the UI.
         */
        const originalMain = window.main;
        if (typeof originalMain === 'function') {
            window.main = function () {
                console.log('Starting main application...');
                try {
                    return originalMain();
                } catch (e) {
                    console.error('Error in main():', e);
                    const errorDiv = document.getElementById('error');
                    const errorMsg = document.getElementById('error-message');
                    errorDiv.style.display = 'block';
                    errorMsg.textContent = 'Error in main():\n' + (e.stack || e.message);
                    throw e;
                }
            };
        }
    </script>
